language: python
python:
- '3.6'
services:
- docker
before_install:
- make build-latest
- make build-test
- make run-test
- pip install -r tests/requirements.txt
script:
- make tests
before_deploy:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
deploy:
- provider: script
  script: make push-latest
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
